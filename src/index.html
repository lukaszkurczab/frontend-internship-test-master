<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="fontawesome/css/solid.min.css">
  <title>Virtua Frontend Internship Test</title>
</head>

<body>
  <section class="main">
    <button id="show-popup-form" class="btn btn-main big-text" onClick="showPopup(event)">Click me!</button>
    <!-- Display success message below -->
  </section>
  <div class="popup" id="popup">
    <form>
      <h1 class="big-text">Login</h1>

      <input id="email" class="input" type="email" placeholder="E-mail" required>

      <input id="password" class="input" type="password" placeholder="Password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>

      <label class="container">I agree to terms & conditions.
        <input id="terms" type="checkbox" required>
        <span class="checkmark"></span>
      </label>

      <button class="btn submit" type="submit" onclick="formValid(event)">SUBMIT</button>
      <button type="button" class="btn cancel" onclick="closePopup(event)"><i class="fas fa-times"></i></button>
    </form>
  </div>
  <script src="js/index.min.js" charset="utf-8"></script>
</body>

</html>
